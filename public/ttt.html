<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div style="text-align: center;left: 50%;margin-top: 15%">3秒内自动返回上一个页面，请稍后......</div>
<script>
    let baseUrl = window.location.href;
    let code=decodeURIComponent((new RegExp('[?|&]code=' + '([^&;]+?)(&|#|;|$)').exec(location.href) || [, ''])[1].replace(/\+/g, '%20')) || null
    let state=decodeURIComponent((new RegExp('[?|&]state=' + '([^&;]+?)(&|#|;|$)').exec(location.href) || [, ''])[1].replace(/\+/g, '%20')) || null
    let reg0 = /([?][^?]+)$/;
    baseUrl = baseUrl.replace(reg0, "");
    let reg = /([/][^/]+)$/;
    baseUrl = baseUrl.replace(reg, "");
    if("addOrder"==state){
      window.location.href=baseUrl+"/products?code="+code;
    }else if("orderList"==state){
      window.location.href=baseUrl+"/orderList?code="+code;
    }else{
      window.location.href=baseUrl+"/score?code="+code;
    }

</script>
</body>
</html>
